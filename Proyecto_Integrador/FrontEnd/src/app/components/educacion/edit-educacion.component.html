<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" requiered>
                </div>
                <button class="btn btn-info">
                    Editar educación
                </button>
            </form>
        </div>
    </div>
</div>
